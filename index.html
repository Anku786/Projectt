<!DOCTYPE html>
<head>
	<title>HOME PAGE</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body>
	<!--logo-->
		<i class="logo-title">ScriBBler</i>
		<button id="btn1" type="radio">Sign Up</button>
		<button id="btn2" type="radio">Sign In</button><br>
		<i class="logo-title2">Explore, Imagine, Create</i>

	<!--signup modal-->
	<div id="myModal" class="modal">
 		<div class="modal-content">
    			<span class="close">&times;</span>
    			<div>
    				<form>
	    				<center><h1>Get Started</h1></center>
	    				<hr>
	    				<h3>Full Name</h3>
	    				<input type="text" placeholder="     Enter Full Name" size="44px" style="background-color:#e6e6e6;height: 30px;" required>
	    				<h3>Username</h3>
	    				<input type="text" placeholder="     Enter Username" size="44px" style="background-color:#e6e6e6;height: 30px;" required>
	    				<h3>Password</h3>
	    				<input type="password" placeholder="     Enter Password" size="44px" style="background-color:#e6e6e6;height: 30px;" required>
	    				<h3>Confirm Password</h3>
	    				<input type="password" placeholder="     Confirm Password" size="44px" style="background-color:#e6e6e6;height: 30px;" required><br><br>
	    				<button type="submit" size="40px" id="signup">Sign_Up</button>
	    			</form>
    			</div>
  		</div>
	</div>
	<!--signin modal-->
	<div id="myModal2" class="modal2">
 		<div class="modal-content2">
    			<span class="close">&times;</span>
    			<div>
    				<form>
	    				<center><h1>Welcome Back!</h1></center>
	    				<hr>
	    				<h3>Username</h3>
	    				<input type="text" placeholder="     Enter Username" size="44px" style="background-color:#e6e6e6;height: 40px;" required>
	    				<h3>Password</h3>
	    				<input type="password" placeholder="     Enter Password" size="44px" style="background-color:#e6e6e6;height: 40px;" required>
	    				<br>
	    				<br>
	    				<button type="submit" size="40px" id="signin">Sign_In</button>
	    				<center><h2>Not a member?<span style="color: blue;"> Sign Up</span></h2></center>
	    			</form>
    			</div>
  		</div>
	</div>

	<!--buttons-->
	<div class="postButtons">
		<a href="html/createPost.html"><button id="btn3" type="button">Create Posts</button></a>
		<a href="html/bloglist.html"><button id="btn4" type="button">All Posts</button></a>
	</div>
	<!--javascript-->
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
